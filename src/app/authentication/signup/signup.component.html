<div class="container sign-up-mode">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-up-form" [formGroup]="regForm">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" formControlName="username" placeholder="Username" />
        </div>
        <span *ngIf="isValid('username')" class="error">username is required</span>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <span *ngIf="isValid('email')" class="error">email is required</span>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <span *ngIf="isValid('password')" class="error">password is required</span>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="cnfpass" placeholder="Confirm Password" />
        </div>
        <span *ngIf="isValid('cnfpass')" class="error">password & confirm password should
          match</span>
        <input type="submit" class="btn" value="Sign up" (click)="regiserUser()" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="right-panel-container">
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          “Website without visitors is like a ship lost in the horizon.”
        </p>
        <button class="btn transparent" id="sign-in-btn" [routerLink]="['/login']">
          Sign in
        </button>
      </div>
      <img src="../../../assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
