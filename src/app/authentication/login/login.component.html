<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" [formGroup]="loginForm">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <span *ngIf="isValid('email')" class="error">email is required</span>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <span *ngIf="isValid('password')" class="error">password is required</span>
        <input type="submit" value="Login" class="btn solid" (click)="login()" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f" (click)="socialSignIn('facebook')"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="social-icon" (click)="socialSignIn('google')">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in" (click)="socialSignIn('linkedin')"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="left-panel-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          “Let us take you into a deeper experience, make a moment a lasting conveyable memory. Let us help build your
          tribe.”
        </p>
        <button class="btn transparent" id="sign-up-btn" [routerLink]="['/signup']">
          Sign up
        </button>
      </div>
      <img src="../../../assets/img/log.svg" class="image" alt="" />
    </div>
  </div>
</div>
