<div class="container">
    <div class="row mt-5">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-info d-flex align-items-center">
                    <h3 class="card-title">Edit Book</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="bookForm">
                        <div class="form-group mb-3">
                            <label for="book_name">Book Name</label>
                            <input type="text" class="form-control" id="book_name" formControlName="title"
                                placeholder="Enter book name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="author_name">Author Name</label>
                            <input type="text" class="form-control" id="author_name" formControlName="author"
                                placeholder="Enter author name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="publication_date">Publication Date</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" id="publication_date"
                                    formControlName="publicationYear" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-prepend">
                                    <span class="input-group-text fa fa-calendar ml--1" (click)="d.toggle()"></span>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success mb-3" type="submit" (click)="updateBook()">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
